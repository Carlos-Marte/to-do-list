<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta tags -->
    <meta name="title" content="To do List">
    <meta name="description" content="To do List">
    <meta name="keywords" content="List">
    <meta name="robots" content="noindex, nofollow">
    <meta name="language" content="Spanish">
    <meta name="author" content="VitaminaCxd">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title and icon -->
    <title>To do List | Pr√°ctica</title>
    <link rel="icon" href="./images/icon32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="./images/icon96x96.png" type="image/png" sizes="96x96">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/26950ebbfe.js" crossorigin="anonymous" defer></script>

    <!-- Script -->
    <script src="./scripts/script.js" defer></script>
</head>

<body>

    <main class="main">
        <section class="container">
            <div class="container__header">
                <h1 class="container__h1">To do List</h1>
                <div class="container__inputs">
                    <input type="text" placeholder="Tarea" minlength="5" autofocus id="input-text" class="container__input">
                    <button id="add-button">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </div>
            <div class="container__flex-items">
                <div class="container__f-item">
                    <input type="checkbox" name="#" id="input-checkbox">
                    <p class="container__p">Aprender HTML</p>
                    <button id="delete-button">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="container__footer">
                <p id="p-pending-tasks" class="container__p container__p--footer">Tareas pendientes </p>
                <p id="p-complete-tasks" class="container__p container__p--footer">Completadas </p>
            </div>
        </section>
    </main>

</body>

</html>
